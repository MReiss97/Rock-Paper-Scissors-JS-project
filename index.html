<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <hr class="bg-white">
      <div class="text-center text-light"><h1 class="title1">Rock Paper Scissors</h1></div>
      <hr class="bg-white">
      <br>
      <br>
      <div class="row">
        <div class="col-md-6 player">
          <h2 class="player1 text-light text-center">Player:</h2>
          <h2 class="scoreplayer text-center text-light" id="playerScore"></h2>
        </div>
        <div class="col-md-6 computer">
          <h2 class="computer1 text-light text-center">Computer:</h2>
          <h2 class="scorecomputer text-center text-light" id="computerScore"></h2>
        </div>
      </div>
      <br>
      <br>
      <br>
      <div class="row">
        <div class="col-md-12">
          <h2 class="result1 text-light text-center">Result:</h2>
          <h2 class="result2 text-center text-light" id="result"></h2>
        </div>
      </div>
      <hr class="bg-white">
      <div class="row">
        <h2 class="choice1 text-center text-light justify-content-center">Pick your choice:</h2>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="col-md-4 text-center">
            <img src="/img/Therock.jpg" class="img1 border border-light">
            <button class="button1 justify-content-center border border-light" onclick="playGame('rock')"><h3>Rock</h3></button></div>
        <div class="col-md-4 text-center">
            <img src="/img/paper.jpg" class="img2 border border-light">
            <button class="button2 justify-content-center border border-light" onclick="playGame('paper')"><h3>Paper</h3></button></div>
        <div class="col-md-4 text-center">
            <img src="/img/scissors.jpg" class="img3 border border-light">
            <button class="button3 justify-content-center border border-light" onclick="playGame('scissors')"><h3>Scissors</h3></button></div>
    </div>
    <br>
    <hr class="bg-white">
    <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="restart1 text-center text-light">Press reset to restart the game:</h2>
            <img src="/img/reset.jpg" class="img4 border border-light">
            <button class="button4 justify-content-center border border-light" id="resetButton" onclick="resetGame()"><h3>Reset</h3></button></div>
    </div>
    </div>
    <script src="/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
